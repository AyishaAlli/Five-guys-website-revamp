<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Guys | Webpage</title>
    <link rel="stylesheet" href="/style.css">
</head>


<body>
   <header>
       <div id="logo">
           <img src="https://www.fiveguys.co.uk/image/tenants/tenant-uk/logo-white.png" alt="five guys logo">
        </div>
        <nav>
            <ul>
                <a href="#"><li>MENU</li></a> |
                <a href="#"><li>ORDER</li></a> |
                <a href="#"><li>LOCATION</li></a> |
                <a href="#"><li>LOGIN</li></a> |
                <a href="#"><li>ABOUT</li></a> |
                <a href="#"><li>JOBS</li></a> |
                <a href="#"><li>CONTACT</li></a>
            </ul>
        </nav>
   </header>
   <main>
       <div id="button">
           <button id="main-button"><strong>ORDER NOW</strong></button>
       </div>

       <div id="cross-bar"></div>

       <div id="section-1">
          <div id="section-1-tiles-1">
            <div class="tile">
                <figure><a href="#" target="_blank">
                    <img class="clickable-pic" src="https://www.fiveguys.co.uk/image/fiveguys/panels//en-gb/panel_deliveroo.png" alt="deliveroo logo" height="450px" width="450px">
                </a>
               </figure>
            </div>
            <div class="tile">
                <figure><a href="#" target="_blank">
                    <img class="picture" src="https://www.fiveguys.co.uk/image/fiveguys/cashier.jpg" alt="five guys cashier" height="450px" width="450px">
                </a>
               </figure>
            </div>
        </div>

        <div id="section-1-tiles-2">
            <div class="tile">
                <figure ><a href="#" target="_blank">
                    <img class="picture" src="https://www.fiveguys.co.uk/image/fiveguys/jalapenos.jpg" alt="placeholder image" height="450px" width="450px">
                </a>
               </figure>
            </div>
            <div class="tile">
                <figure><a href="https://deliveroo.co.uk/brands/five-guys/?utm_medium=backlink&utm_source=five-guys&utm_campaign=webreferral" target="_blank">
                    <img class="clickable-pic" src="https://www.fiveguys.co.uk/image/tenants/tenant-uk/order_now.png" alt="Order with deliveroo" height="450px" width="450px" >
                </a>
               </figure>
            </div>
        </div>
        <section id="section-2">
            <div id="left-section-2">
               <img src="https://www.fiveguys.co.uk/image/fiveguys/language/en-gb/order-online.png" alt="order only text">
               <img src="https://www.fiveguys.co.uk/image/fiveguys/language/en-gb/skip-the-queue.png" alt="skip the queue text"> 
            </div>
            <div id="right-section-2">
                <form action="">
                    <div id="postcode-box">
                      <input class="postcode-box" placeholder="Type Postcode" type="text">  
                    </div>
                    <div>
                      <input id="submit-button" class="postcode-box" type="submit">  
                    </div>
                    
                </form>

            </div>
            
        </section>
            
    <footer>
        <p>&copy;2021 AYISHA.COM<br>By Ayisha Alli</p>
    </footer>
       


   </main>
    
</body>
</html>
